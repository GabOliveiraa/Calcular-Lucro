<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planilha de Lucro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Planilha de Lucro</h1>

    <form id="formProduto">
        <input type="text" id="nomeProduto" placeholder="Nome do produto" required />
        <input type="number" id="valorCusto" placeholder="Valor de custo (R$)" min="0" step="0.01" required />
        <input type="number" id="valorVenda" placeholder="Valor de venda (R$)" min="0" step="0.01" required />
        <button type="submit">Adicionar Produto</button>
    </form>

    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Custo</th>
                <th>Venda</th>
                <th>Lucro</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos vÃ£o aparecer aqui -->
        </tbody>
    </table>
    <div style="text-align:center; margin-top:15px;">
        <button id="btnCalcularLucro" style="padding:10px; font-size:16px;">Calcular Total de Lucro</button>
    </div>

    <div id="totalLucro" style="text-align:center; font-size:18px; font-weight:bold; margin-top:10px;">
        Total de Lucro: R$ 0,00
    </div>
    <div style="text-align: center; margin-top: 15px;">
        <button id="btnSalvarPDF" style="padding: 12px 20px; font-size: 16px; cursor: pointer;">Salvar Planilha em PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
